<!DOCTYPE html>

<html 
    xmlns:th="http://www.thymeleaf.org" >
    <head>
        <title>Club</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <link rel="stylesheet" th:href="@{/css/style.css}"
              href="../../css/style.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    </head>
    <body>
        <div class="container">
            <div th:replace="header :: header"></div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h1 align="center" th:text="${club.nazwa}"/>
                    <p  align="center"><img th:attr="src=@{/club/image/__${club.idKlub}__}"/></p>
                    <br/>
                    <br/>
                    <br/>

                    <div class="col-xs-1"></div>
                    <div class="col-xs-3">
                        <a th:href="@{/club/__${club.idKlub}__/boardmembers/}"><p align="center">
                                Board members<br/><img src="https://cdn1.iconfinder.com/data/icons/freeline/32/account_friend_human_man_member_person_profile_user_users-48.png"/></p></a>
                    </div>
                    <div class="col-xs-1"></div>
                    <div class="col-xs-3">
                        <a th:href="@{/club/__${club.idKlub}__/buildings/}"><p align="center">
                                Buildings<br/><img src="https://cdn4.iconfinder.com/data/icons/miu/24/house-home-real_estate-property-glyph-48.png"/></p></a>
                    </div>
                    <div class="col-xs-1"></div>
                    <div class="col-xs-3">
                        <a th:href="@{/club/__${club.idKlub}__/sections/}"><p align="center">
                                Sections<br/><img src="https://cdn1.iconfinder.com/data/icons/dream-icons-2/160/cup-48.png"/></p></a>
                    </div> 

                </div>
            </div>
            <div align="center"> <a th:href="@{/}">BACK<span style="margin-left: 10px" class="glyphicon glyphicon-arrow-left"></span> </a> </div>
        </div>
    </body>
</html>
