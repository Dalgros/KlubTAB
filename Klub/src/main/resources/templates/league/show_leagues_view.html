<!DOCTYPE html>

<html 
    xmlns:th="http://www.thymeleaf.org" >
    <head>
        <title>Leagues</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" th:href="@{/css/style.css}"
              href="../../css/style.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    </head>
    <body>
        <div class="container">
            <div th:replace="header :: header"></div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h1 align="center">Leagues</h1>
                    <p align="center"><img src="https://cdn2.iconfinder.com/data/icons/app-types-in-grey/128/app_type_sport_512px_GREY.png"/></p>
                    <div th:if="${#authorization.expression('isAuthenticated()')}">
                        <div align="center"> <a th:href="@{/leagues/create}">Create new league<span style="margin-left: 10px" class="glyphicon glyphicon-plus"></span> </a> </div>
                    </div>
                    <br/>
                    <br/>
                    <br/>

                    <div th:unless="${#lists.isEmpty(leagueList)}">
                        <ul class="list-group">
                            <div th:each="league : ${leagueList}" >
                                <li class="list-group-item">
                                    <a th:href="@{/leagues/show/__${league.idLiga}__}"> 
                                        <p th:text="${league.nazwa} + ' (' + ${league.kraj} + ')' "/>
                                        <div align="right" th:if="${#authorization.expression('isAuthenticated()')}">
                                            <a  th:href="@{/leagues/edit/__${league.idLiga}__}"><span style="margin-left: 10px" class="glyphicon glyphicon-pencil"></span> </a>
                                            <a  th:href="@{/leagues/remove/__${league.idLiga}__}"><span style="margin-left: 10px" class="glyphicon glyphicon-remove"></span> </a> 
                                        </div>
                                    </a>
                                </li>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
              <div align="center"> <a th:href="@{/}">BACK<span style="margin-left: 10px" class="glyphicon glyphicon-arrow-left"></span> </a> </div>
        </div>
    </body>
</html>
