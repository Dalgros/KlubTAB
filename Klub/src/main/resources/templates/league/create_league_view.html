<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org" >
    <head>
        <title>Create new league</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" th:href="@{/css/style.css}"
              href="../../css/style.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    </head>
    <body>
        <div class="container">
            <div th:replace="header :: header"></div>

            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h1 align="center">Create new league</h1>

                    <form action="#" method="post" th:action="@{/leagues/create}" th:object="${leagueForm}">
                        <div th:if="${#fields.hasErrors('global')}">
                            <div th:errors="*{global}"></div>
                        </div>
                        <div class="form-group">
                            <label>Name:</label> 
                            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter league name"/>
                        </div>
                        <div class="alert alert-warning"
                             th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>

                        <div class="form-group">
                            <label>Country:</label> 
                            <input type="text" th:field="*{country}" class="form-control" placeholder="Enter league country"/>
                        </div>
                        <div class="alert alert-warning"
                             th:if="${#fields.hasErrors('country')}" th:errors="*{country}">Country error</div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
