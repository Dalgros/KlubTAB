<html 
    xmlns:th="http://www.thymeleaf.org" >
    <head>
        <title>Create Team</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <link rel="stylesheet" th:href="@{/css/style.css}"
              href="../../css/style.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    </head>
    <body>
        <div class="container">
            <div th:replace="header :: header"></div>

            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h1 align="center">Create team</h1>
                    <form action="#" method="post" th:action="@{/club/__${Club}__/sections/__${Section}__/teams/create/}" th:object="${teamForm}">
                        <div class="form-group">
                            <label>Team name</label> 
                            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter name"/>
                        </div>
                        <div class="form-group">
                            <label for="sel1">League: </label>
                            <select class="form-control" th:field="*{league}" id="sel1">
                                <div th:unless="${#lists.isEmpty(leagueList)}">
                                    <div th:each="league : ${leagueList}" >
                                        <option th:text="${league.nazwa}"></option>
                                    </div>
                                </div>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
