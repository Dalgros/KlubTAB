<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org" >
    <head>
        <title>Create Club</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <link rel="stylesheet" th:href="@{/css/style.css}"
              href="../../css/style.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    </head>
    <body>
        <div class="container">
            <div th:replace="header :: header"></div>

            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h1 align="center">Create building</h1>
                 
                    <form action="#" method="post" th:action="@{/club/__${Club}__/buildings/create/}" th:object="${buildingForm}">
                        <div class="form-group">
                            <label>Building Addres</label> 
                            <input type="text" th:field="*{city}" class="form-control" placeholder="Enter city"/>
                        </div>
                        <div class="form-group">
                            <input type="text" th:field="*{postcode}" class="form-control" placeholder="Enter post code"/>
                        </div>
                        <div class="form-group">
                            <input type="text" th:field="*{street}" class="form-control" placeholder="Enter street number"/>
                        </div>
                        <div class="form-group">
                            <label>Building function</label> 
                            <input type="text" th:field="*{function}" class="form-control" placeholder="Enter function"/>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
