<html 
    xmlns:th="http://www.thymeleaf.org" >
    <head>
        <title>Create Section</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <link rel="stylesheet" th:href="@{/css/style.css}"
              href="../../css/style.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    </head>
    <body>
        <div class="container">
            <div th:replace="header :: header"></div>

            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h1 align="center">Create section</h1>
                    <form action="#" method="post" th:action="@{/club/__${Club}__/sections/create/}" th:object="${sectionForm}">
                        <div class="form-group">
                            <label>Section discipline</label> 
                            <input type="text" th:field="*{discipline}" class="form-control" placeholder="Enter discipline"/>
                        </div>
                        <label>Sex:</label>
                        <select th:field="*{sex}">
                            <option value="M">M</option>
                            <option value="F">F</option>
                        </select>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body></html>
