<html 
    xmlns:th="http://www.thymeleaf.org" >
    <head>
        <title>Create player</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <link rel="stylesheet" th:href="@{/css/style.css}"
              href="../../css/style.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    </head>
    <body>
        <div class="container">
            <div th:replace="header :: header"></div>

            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h1 align="center">Create player</h1>
                    <form action="#" method="post" th:action="@{/club/__${Club}__/sections/__${Section}__/teams/__${Team}__/players/create}" th:object="${playerForm}">
                        <div class="form-group">
                            <label>First name</label> 
                            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter fistname"/>

                            <label>Last name</label> 
                            <input type="text" th:field="*{lastname}" class="form-control" placeholder="Enter lastname"/>
                        </div> 
                        <div class="form-group">
                            <label>Player birtdate</label> 
                            <label> Day:</label> <input type="number" th:field="*{day}" class="form-control" min="1" max="31" placeholder=""/>
                            <label> Month: </label><input type="number" th:field="*{month}" class="form-control" min="1" max="12" placeholder=""/>
                            <label>Year:</label> <input type="number" th:field="*{year}" class="form-control" min="1900" placeholder=""/>
                        </div> 
                        <div class="form-group">
                            <label>
                                Weight:<input type="number" th:field="*{weight}" class="form-control" min="60" max="200" step="0.1" placeholder=""/>
                            </label>
                        </div> 
                        <div class="form-group">
                            <label>
                                Height<input type="number" th:field="*{height}" class="form-control" min="110" max="240" step="1" placeholder=""/>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>

                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
